  # security
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: b4e2eef5f381ca2db9eb9814073cdd8f39971663bc2bd20bc6287c4ef8cba43f
          issuer-uri: https://idp.example.com/issuer
          jwk-set-uri: https://idp.example.com/.well-known/jwks.json

# mybatis 相关配置
mybatis:
  mapper-locations: classpath:com/lib/bookbrain/dao/*.xml
  configuration:
    #    命令行输入 sql 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    开启驼峰命名和下划线的匹配：user_id => userId
    map-underscore-to-camel-case: true


# 日志
logging:
  level:
    # 事务日志
    org.springframework.jdbc.support.JDBCTransactionManager: debug
  # 输出日志
  pattern:
    dateformat: YYYY-MM-DD mm:hh:ss

# 端口
server:
  port: 9090

# diy

# 异步线程配置
async:
  executor:
    thread:
      # 配置核心线程数
      core_pool_size: 5
      # 配置最大线程数
      max_pool_size: 5
      # 配置队列大小
      queue_capacity: 99999
      # 配置线程池中的线程的名称前缀
      name:
        prefix: async-service-

jwt:
  private.key: classpath:jwt-pri.key
  public.key: classpath:jwt-pub.key

token:
  maximum-interval: 3
